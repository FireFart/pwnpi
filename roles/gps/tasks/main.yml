---
- name: Install packages
  apt: name={{ item }} state=present
  with_items:
    - gpsd
    - gpsd-clients

- gpsd /dev/ttyUSB0

- name: Copy default configuration
  copy: src=gpsd.default dest=/etc/default/gpsd

