---
- name: Install packages
  apt: name={{ item }} state=present
  with_items:
    - gpsd
    - gpsd-clients

- name: run gps daemon
  command: gpsd {{ /dev/ttyUSB0 }}

- name: Copy default configuration
  template: src=gpsd.default dest=/etc/default/gpsd

